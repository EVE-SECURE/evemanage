welcomeToEveManage=Добро пожаловать в <strong>EveManage</strong>! Посетить <a target="_blank" href="http://code.google.com/p/evemanage/">домашнюю страницу</a>. Почитать <a target="_blank" href="http://code.google.com/p/evemanage/wiki/News">новости</a>
tabNavigation=Навигация и табы
tabDashboard=<strong>Главная</strong>. Место старта. Пока здесь только информация общего характера, но скорее всего в недалеком будущем здесь появится что-то более полезное
tabBlueprints=<strong>Чертежи</strong>. Место где можно <em>создавать</em>, <em>смотреть</em> и <em>изменять</em> библиотеку чертежей. Есть возможность <em>импортировать</em> чертежи с помощью API. Каждый чертеж может быть <em>прикреплен</em> к любому персонажу пользователя и <em>доступен</em> представителям корпорации и альянса. Есть возможность <em>посмотреть</em> библиотеки корпорации и альянса
tabPriceSets=<strong>Наборы цен</strong>. Место <em>хранения</em> и <em>модифицирования</em> цен на минералы, материалы или просто интересующие предметы. Каждый набор цен может быть <em>прикреплен</em> к персонажу и сделан <em>доступным</em> на корпоративном или альянсовом уровне. Есть возможность <em>взять</em> цены из <a target="_blank" href="http://eve-central.com/">EVE-Central</a> или <a target="_blank" href="http://www.eve-metrics.com/">EVE Metrics</a>
tabPreferences=<strong>Преференции</strong>. Место для персонажей и API-ключей. Можно <em>иметь несколько</em> API-ключей и персонажей. Один из персонажей является <em>главным</em> (можно <em>переключить</em> щелкнув по портрету). Корпоративные и альянсовые чертежи с наборами цен показываются для той корпорации и альянса, в которой находится <em>главный</em> персонаж
tabQuickCalculator=<strong>Быстрый калькулятор</strong>. Простой, в тоже время <em>в меру сложный</em> калькулятор для расчетов с чертежами. <em>Рекурсивно строит</em> дерево расчета, позволяя использовать любые <em>зависящие</em> чертежи с указанными ME/PE уровнями. <em>Не позволяет</em> сохранить результат, использовать библиотеки чертежей или наборы цен
tabAbout=<strong>О приложении</strong>. Точка входа всех неаутентифицированных пользователей
igbIntegration=Интеграция с игровым браузером
igbExamples=EveManage отлично работает через игровой браузер (IGB). Вот примеры
igbClickingOnIcons=Щелкая по иконкам предметов будет открыто игровое <em>информационное окно</em> для данного предмета. В обыкновенном браузере ничего не делает
igbBlueprint=Если у чертежа есть идентификатор предмета (itemID), то щелкнув по его иконке можно получить <em>актуальное информационное окно чертежа</em>, с его ME/PE уровнями, в противном случае откроется простое информационное окно. В обыкновенном браузере ничего не делает
igbClickingOnCorporation=Щелкнув по иконке корпорации откроется корпоративное <em>информационное окно</em>, щелкнув по портрету персонажа (кроме секции с персонажами на преференциях) откроется <em>информационное окно</em> персонажа. В обыкновенном браузере для корпорации откроет корпоративную страницу на <a target="_blank" href="http://evemaps.dotlan.net/">DOTLAN</a>, а для портрета персонажа ничего не сделает
igbClickingOnLinks=Щелкая по текстовым ссылкам будет открываться <em>игровое окно рынка региона</em> для данного предмета. В обыкновенных браузерах откроет окно на <a target="_blank" href="http://wiki.eveonline.com/en/wiki/Main_Page">EVElopedia</a> для данного предмета
contribute=Внесите свой вклад
contributeBug=Нашли баг? Сообщайте о находке! Почитайте о том как <a target="_blank" href="http://code.google.com/p/evemanage/wiki/ReportingBugs">сообщить о баге</a>
contributeFeature=Хочется дополнительных возможностей? Говорите об этом! Почитайте о том как <a target="_blank" href="http://code.google.com/p/evemanage/wiki/RequestingFeatures">запросить новые возможности</a>
thisIsEveManage=Это <strong>EveManage</strong>, веб-приложение для индустрии в <a target="_blank" href="http://www.eveonline.com/">EVE Online</a>. Это <em>бесплатное</em>, с <em>открытым исходным кодом</em> и находящиеся в активной <em>разработке</em> веб-приложение
features=Возможности
featureBlueprints=<strong>Чертежи</strong>. Возможность создать собственную библиотеку чертежей, сделать ее доступной для других представителей корпорации или альянса. Получить детальную информацию о чертежах. <a target="_blank" href="http://img808.imageshack.us/img808/1536/evem2.png">Скриншот</a>
featurePriceSets=<strong>Наборы цен</strong>. Возможность создавать наборы цен на различные материалы и предметы. Также как и в случае с чертежами, есть возможность сделать их доступными на корпоративном или альянсовом уровне. <a target="_blank" href="http://img190.imageshack.us/img190/8584/evem3.png">Скриншот</a>
featureApiBased=<strong>В основе API</strong>. Информация о персонажах, корпорациях и альянсах берется с помощью ограниченных API-ключей. Если у вас нет желания делиться чем-либо с остальными пилотами, можете игнорировать эту возможность. <a target="_blank" href="http://img183.imageshack.us/img183/709/evem4.png">Скриншот</a>
featureRecursiveCalculations=<strong>Рекурсивные расчеты</strong>. Простой, в тоже время достаточно сложный калькулятор для расчетов по чертежам. <a target="_blank" href="http://img149.imageshack.us/img149/9052/evem5.png">Скриншот</a>
featureIgbIntegration=<strong>Интеграция с игровым браузером</strong>. Благодаря новому игровому браузеру, появились новые способы как веб-приложение может интерактивно использовать игровые функции. <a target="_blank" href="http://img16.imageshack.us/img16/9894/screenshot6kx.png">Скриншот1</a>, <a target="_blank" href="http://img220.imageshack.us/img220/9235/screenshot7h.png">скриншот2</a>, <a target="_blank" href="http://img28.imageshack.us/img28/4364/screenshot8e.png">скриншот3</a>
featurePowerOfWeb=<strong>Возможности веб-среды</strong>. С первого взгляда неприметный EveManage использует прогрессивные веб-технологии, стараясь быть дружественным и удобным для пользователей. Его можно использовать из игры, на работе, дома, в любимом браузере на любой платформе
featureOpenID=<strong>OpenID</strong>. Нет необходимости в очередной регистрации, можно воспользоваться своим аккаунтом Google. Это безопасно и удобно. Ознакомиться с технологией OpenID можно <a target="_blank" href="http://openid.net/">тут</a>
featureAppEngine=<strong>AppEngine</strong>. EveManage спроектирован под <a target="_blank" href="http://code.google.com/appengine/">инфраструктуру Google</a>, что обеспечивает масштабируемость и доступность для всех пользователей.
whatNow=Что теперь?
whatNowCalculator=Вы можете воспользоваться быстрым калькулятором, который доступен для всех, или войти в систему и пойти на другие табы. Также, вам может быть интересно посмотреть <a target="_blank" href="http://code.google.com/p/evemanage/wiki/Screenshots">скриншоты</a>, посетить <a target="_blank" href="http://code.google.com/p/evemanage/">домашнюю страницу</a> или почитать <a target="_blank" href="http://code.google.com/p/evemanage/wiki/News">новости</a>
