descriptionYouCanImportXml=Вы можете импортировать чертежи с помощью <a target="blank" href="http://www.eveonline.com/api/default.asp">полного API-ключа</a>. Так как скорее всего вы не захотите делиться этим ключом, необходимо воспользоваться ссылками ниже для того чтобы вручную получить текст от API-сервера и вставить его в нижестоящие окно. Скопируйте одну из ссылок ниже, отредактируйте параметры (apiKey, userID и characterID), запустите в другом окне браузера и скопируйте результат в окно
noteOnlyBPOs=На заметку: будут взяты только оригиналы чертежей, которые использовались в производстве
noteSinceApiDoesNotProvide=На заметку: поскольку API не предоставляет достаточное количество информации, для каждого найденного чертежа будут запрашиваться недостающие детали. Это может занять определенное количество времени, в зависимости от количества чертежей
