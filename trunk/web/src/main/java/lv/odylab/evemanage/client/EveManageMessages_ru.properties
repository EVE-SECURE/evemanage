noteKeysAreChecked=На заметку: API-ключи проверяются каждые 24-часа. Если ключ будет недействительным, соответствующие персонажи будут удалены из своих корпораций и альянсов. Чертежи и наборы цен которые были прикреплены к этим персонажам будут видны только вам несмотря на их корпоративный или альянсовый уровень доступа
