hintSameSharingLevel=Подсказка: все чертежи и наборы цен прикреплены к пользователю приложения, а не его персонажами. Поэтому удаление персонажа не повлечет за собой удаление чертежей и наборов цен прикрепленных к удаляемому персонажу
